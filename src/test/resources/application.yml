spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: H2
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: create
jwt:
  secretKey: fastCatch8jo
  accessTokenValidTime: 86400000
  refreshTokenValidTime: 604800000